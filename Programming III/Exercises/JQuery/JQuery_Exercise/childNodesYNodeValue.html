<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>childNodes y nodeValue</title>
</head>

<body>
    <h1 id="titulo">1</h1>
    <button onclick="contador()">Contador</button>
    <script>
        let title = document.getElementById("titulo");
        
        function contador() {
            valor = parseInt(title.childNodes[0].nodeValue);
            valor++;
            title.childNodes[0].nodeValue = valor;
        }
    </script>
</body>

</html>
