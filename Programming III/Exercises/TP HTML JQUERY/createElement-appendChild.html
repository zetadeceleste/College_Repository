<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createElement - appendChild</title>
</head>

<body>
    <ul id="lista">
    </ul>
    <input type="button" value="Agregar Dos li" onClick="mostrarSoluciones()">
</body>

<script>
    function mostrarSoluciones() {
        for (i = 0; i < 2; i++) {
            let puntero = document.getElementById("lista");
            let li = document.createElement("li");
            let textoLi = document.createTextNode((i + 1) + "Â° li.");
            li.appendChild(textoLi);
            puntero.appendChild(li);
        }
    }
</script>

</html>
