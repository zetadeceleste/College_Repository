<body>
    <h1>CATÁLOGO DE ARTE</h1>
    <h3>Introduce los términos de búsqueda:</h3>
    <form action="">
        <table>
            <tr>
                <th>OBRA</th>
                <th>TIPO</th>
                <th>DISPONIBILIDAD</th>
                <th>ESTILO</th>
            </tr>
            <tr>
                <td><label for="">Título</label><input type="text" name="" id=""></td>
                <td><input type="checkbox" value="esc">esc</td>
                <td><input type="radio" name="" id="" value="publ">publ</td>
                <td><select name="" id="">
                        <option value="class" name="Clásico">Clásico</option>
                        <option value="abs" name="Abstracto">Abstracto</option>
                        <option value="surr" name="Surrealista">Surrealista</option>
                        <option value="otro" name="Otros">Otros</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="">Autor</label><input type="text" name="" id=""></td>
                <td><input type="checkbox" value="arq">arq</td>
                <td><input type="radio" name="" id="" value="priv">priv</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" value="pint">pint</td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <h3>Haganos saber sus sugerencias:</h3>
                </td>
                <td>
                    <textarea name="" id="" cols="40" rows="4" placeholder="Me gustaría indicar que..."></textarea>
                </td>
            </tr>
        </table>
        <button>Buscar</button>
    </form>
</body>

</html>
