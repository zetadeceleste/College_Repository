<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4</title>
</head>

<body>

    <script>
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S',
            'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        var dniUsuario = prompt("Ingrese su DNI: ");
        var letraUsuario = prompt("Ingrese su Letra: ");
        if (dniUsuario > 1 && dniUsuario < 99999999) {
            num = dniUsuario % 23;
            letra = letras[Math.round(num)];
            console.log(letra);
            if (letra == letraUsuario) {
                alert("¡El DNI ingresado y la letra ingresada son correctos!");
            } else {
                alert("¡La letra ingresada es incorrecta!");
            }
        } else {
            alert("El DNI ingresado es incorrecto.");
        }
    </script>
</body>

</html>
