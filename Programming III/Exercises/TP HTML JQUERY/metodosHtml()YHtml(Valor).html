<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Métodos html() y html(valor)</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <input type="button" id="boton1" value="Mostrar el HTML de la cabecera de la página">
    <input type="button" id="boton2" value="Mostrar el HTML del cuerpo de la página"><br>

    <script>
        var doc = $(document);
        doc.ready(inicializarElementos);

        function inicializarElementos() {
            var boton1 = $("#boton1");
            boton1.click(function () {
                var title = $("title")
                alert("El title dice: " + title.html());
            });
            var boton2 = $("#boton2");
            boton2.click(function () {
                alert("El cuerpo dice: " + boton1.val() + " y " + boton2.val());
            });
        }

    </script>
</body>

</html>
