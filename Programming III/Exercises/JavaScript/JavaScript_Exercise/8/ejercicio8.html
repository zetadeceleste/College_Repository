    <script>
        var estudiantesM = 5;
        var estudiantesT = 6;
        var estudiantesN = 11;
        var turnoM = "maÃ±ana";
        var turnoT = "tarde";
        var turnoN = "noche";
        var sumaEdadesM = obtenerEdades(estudiantesM, turnoM);
        var sumaEdadesT = obtenerEdades(estudiantesT, turnoT);
        var sumaEdadesN = obtenerEdades(estudiantesN, turnoN);
        mostrarPromedio(sumaEdadesM, estudiantesM, turnoM);
        mostrarPromedio(sumaEdadesT, estudiantesT, turnoT);
        mostrarPromedio(sumaEdadesN, estudiantesN, turnoN);

        function obtenerEdades(estudiantes, turno) {
            var edad;
            var sumaEdades = 0;
            for (i = 0; i < estudiantes; i++) {
                edad = prompt("Ingrese las edades de los " + estudiantes + " estudiantes del turno " + turno);
                sumaEdades += parseInt(edad);
            }
            return sumaEdades;
        }
        function mostrarPromedio(suma, cantidad, turno) {
            var promedio;
            promedio = suma / cantidad;
            alert("El promedio de edades del turno " + turno + " es de: " + promedio);
        }
    </script>
