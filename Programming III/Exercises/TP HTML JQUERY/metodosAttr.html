<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Métodos attr(nombre de propiedad), attr(nombre de propiedad,valor) y
        removeAttr(nombre de propiedad)</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <input type="button" id="boton1" value="Hipervínculo a Google"><br>
    <input type="button" id="boton2" value="Hipervínculo a Yahoo"><br>
    <input type="button" id="boton3" value="Hipervínculo a Microsoft"><br>
    <a id="vinculoweb" href="">Buscador</a>

    <script>
        var doc = $(document);
        doc.ready(inicializarElementos);

        function inicializarElementos() {
            var botones = [$("#boton1"), $("#boton2"), $("#boton3")];
            var paginas = ["google", "yahoo", "microsoft"];
            var hv = $("#vinculoweb");
            
            botones[0].click(function () {
                var page = "http://www." + paginas[0] + ".com";
                hv.attr("href", page);
                hv.text("Click para acceder a: " + page);
            });
            botones[1].click(function () {
                var page = "http://www." + paginas[1] + ".com";
                hv.attr("href", page);
                hv.text("Click para acceder a: " + page)
            });
            botones[2].click(function () {
                var page = "http://www." + paginas[2] + ".com";
                hv.attr("href", page);
                hv.text("Click para acceder a: " + page)
            });
        }

    </script>
</body>

</html>
