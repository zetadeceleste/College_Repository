<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 14</title>
</head>

<body>
    <div id="numero">2</div>
    <script>
        addEventListener("load", inicio, false);
        function inicio() {
            document.getElementById("numero").addEventListener("click", multiplicar, false);
        }
        function multiplicar() {
            var valor = document.getElementById("numero").innerHTML;
            var nuevoValor = valor * 2;
            document.getElementById("numero").innerHTML = nuevoValor;
        }
    </script>
</body>

</html>
