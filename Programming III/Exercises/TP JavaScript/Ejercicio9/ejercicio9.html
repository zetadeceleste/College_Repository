<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 9</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">Pizza: </label>
                </td>
                <td>
                    <select name="" id="selector">
                        <option value="jyq" id="jamYQue">Jam√≥n y Queso</option>
                        <option value="muzz" id="muzz">Muzzarella</option>
                        <option value="morr" id="morr">Morrones</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Precio: </label>
                </td>
                <td>
                    <label for="" id="precio"></label>
                </td>
            </tr>
        </table>
    </form>
    <script>
        addEventListener('load', inicio, false);
        function inicio() {
            document.getElementById("selector").addEventListener('change', precioDeOpcion, false);
        }
        function precioDeOpcion() {
            var seleccion = document.getElementById("selector").value;
            var precio = document.getElementById("precio");
            if (seleccion == "jyq") {
                precio.innerHTML = "$ 140";
            } else if (seleccion == "muzz") {
                precio.innerHTML = "$ 120";
            } else if (seleccion == "morr") {
                precio.innerHTML = "$ 130";
            }
        }
    </script>
</body>

</html>
